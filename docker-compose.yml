version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: todo-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todo_db
    volumes:
        - db_data:/var/lib/mysql
        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

  # Backend API Service
  backend:
    build: ./backend
    container_name: todo-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=todo_db
    depends_on:
      - db

  # Frontend Web Server
  frontend:
    build: ./frontend
    container_name: todo-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html   # <-- CORRECTED

volumes:
  db_data:
