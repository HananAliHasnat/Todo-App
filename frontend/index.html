<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="todo-container">
    <h1>Todo App</h1>
    <p class="tagline">Manage your tasks efficiently</p>

    <div class="input-box">
      <input type="text" id="todoInput" placeholder="Task title" />
      <input type="text" id="todoDescription" placeholder="Task description" />
      <button onclick="addTodo()">Add Task</button>
    </div>

    <ul id="list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
